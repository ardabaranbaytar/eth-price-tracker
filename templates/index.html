<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Fiyat Takibi (ETH/USDT)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Stil dosyan (varsa) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ethereum Canlı Fiyat Grafiği</h1>

    <div class="chart-container">
        <canvas id="ethChart"></canvas>
    </div>

    <script>
        let myChart = null;

        // İlk çizim: son 60 dakikalık veriyi çeker
        async function drawInitialChart() {
            try {
                const response = await fetch("/api/ethprice");
                const data = await response.json();

                const ctx = document.getElementById("ethChart").getContext("2d");

                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'ETH/USDT',
                            data: data.data,
                            borderColor: 'rgba(46, 134, 222, 1)',
                            backgroundColor: 'rgba(46, 134, 222, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: true,
                            tension: 0.2
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Zaman (Saat:Dakika)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Fiyat (USDT)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Grafik çizimi hatası:", error);
            }
        }

      async function updateLivePrice() {
    try {
        if (!myChart) return;

        const response = await fetch("/api/live_price");
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        const time = data.timestamp;
        const price = data.price;

        myChart.data.labels.push(time);
        myChart.data.datasets[0].data.push(price);

        if (myChart.data.labels.length > 60) {
            myChart.data.labels.shift();
            myChart.data.datasets[0].data.shift();
        }

        myChart.update();
    } catch (error) {
        console.error("Canlı fiyat güncellemesi başarısız:", error);
    }
}


        // Sayfa yüklendiğinde çalışır
        window.onload = async () => {
            await drawInitialChart();
            setInterval(updateLivePrice, 10000);  // Her 10 saniyede bir
        };
    </script>
</body>
</html>
