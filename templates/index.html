<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Fiyat Grafiği</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>Ethereum Canlı Fiyat Grafiği (ETH/USDT)</h1>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        let myChart = null;

        // İlk çizim: son 60 dakikalık fiyatları getirir
        async function drawChart() {
            try {
                const res = await fetch("/api/ethprice");
                const data = await res.json();

                const ctx = document.getElementById("priceChart").getContext("2d");

                myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: "ETH/USDT",
                            data: data.data,
                            borderColor: "#2e86de",
                            backgroundColor: "rgba(46,134,222,0.1)",
                            fill: true,
                            tension: 0.1,
                            pointRadius: 1.5,
                            pointHoverRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        animation: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Zaman (Saat:Dakika:Saniye)"
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Fiyat (USDT)"
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: "top"
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Grafik çizimi sırasında hata:", error);
            }
        }

        // Her 10 saniyede bir fiyat verisini günceller
        async function updateLivePrice() {
            try {
                if (!myChart) return;  // Grafik hazır değilse güncelleme yapma

                const res = await fetch("/api/live_price");
                const data = await res.json();

                const currentTime = data.time;
                const currentPrice = data.price;

                myChart.data.labels.push(currentTime);
                myChart.data.datasets[0].data.push(currentPrice);

                // En fazla 60 veri tut
                if (myChart.data.labels.length > 60) {
                    myChart.data.labels.shift();
                    myChart.data.datasets[0].data.shift();
                }

                myChart.update();
            } catch (error) {
                console.error("Fiyat güncellemesi sırasında hata:", error);
            }
        }

        // İlk çizim yapıldıktan sonra canlı güncellemeyi başlat
        window.onload = async () => {
            await drawChart();
            setInterval(updateLivePrice, 10000);  // Her 10 saniyede bir güncelle
        };
    </script>
</body>
</html>
